<!-- Contact Section -->
<section id="contact">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>

    <div class="row">
      <form target="_blank" action="https://formsubmit.co/saleemtoure.work@gmail.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Thank You for contacting me!" class="form-control" name="message" rows="10"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block" style="background-color: primary; color: white;">See
          You
          Soon!</button>
      </form>
    </div>
  </div>
</section>
