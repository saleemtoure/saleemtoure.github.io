<!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>About</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2">
        <p>Hey, I'm a Oslo-based student in my first year at The University Of Oslo. I have experience in Python, HTML,
          CSS, JavaScrip and i'm now also learning Java. </p>
      </div>
      <div class="col-lg-4">
        <p>Check me out on Github and LinkedIn so we can get in touch!
      </div>

      <div class="col-lg-8 col-lg-offset-2 text-center">
        <ul class="list-inline">
          {% for network in site.social %}
          <li>
            <a href="{{ network.url }}" class="btn-social btn-outline"><i
                class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
